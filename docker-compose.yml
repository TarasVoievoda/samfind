version: '3.8'
services:
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: admin
    ports:
      - "5173:5173"
    env_file:
      - ./admin/.env 
    depends_on:
      - database   

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env  
    depends_on:
      - database 

  database:
    image: postgres:latest
    environment:
      POSTGRES_DB: samfind-db
      POSTGRES_USER: postgres    
      POSTGRES_PASSWORD: 123456 
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile 
    container_name: server
    ports:
      - "4000:4000" 
    depends_on:
      - database
    env_file:
      - ./server/.env   

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - admin
      - client
      - server